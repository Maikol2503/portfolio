<div class="contenedor_proyectos">
    <ul class="lista_proyectos">
      <li *ngFor="let proyecto of list_projects" class="item_proyecto">
        <a target="_blank" [href]="proyecto.link" (mouseenter)="onMouseEnter($event)" [id]="proyecto.id" (mouseleave)="onMouseLeave($event)" >
          <div class="div_titulo">
            <h1>{{proyecto.titulo}}</h1>
          </div>
          <div class="div_subtitulo">
            <p>{{proyecto.subtitulo}}</p>
          </div>
        </a>
      </li>
    </ul>
  </div>
